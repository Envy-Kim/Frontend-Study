<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Custom Elements / Shadow DOM</title>
    <script src="./custom_btn.js" type="application/javascript"></script>
    <script src="./custom_list.js" type="application/javascript"></script>
</head>
<body>
    <div>
        <h1>Custom Element 종류</h1>
        <div>
            <!-- Autonomous custom elements -->
            <h3>Autonomous custom elements</h3>
            <autonomous-custom-btn id="btn1" name="btn1" value="btn1" eventType="alert">
                <slot slot="btn_text">버튼 alert</slot>
            </autonomous-custom-btn>

            <autonomous-custom-btn id="btn2" name="btn2" value="btn2" eventType="console">
                <slot slot="btn_text">버튼 console</slot>
            </autonomous-custom-btn>
        </div>

        <div>
            <!-- Customized built-in elements -->
            <h3>Customized built-in elements</h3>
            <button is="builtin-custom-btn">Click me : alert</button>
            <button is="builtin-custom-btn" eventType="console">Click me : console</button>
            <button is="builtin-custom-btn" disabled>Disabled</button>
        </div>
    </div>

    <div>
        <!--
        Slot : We can only display one bit of text inside it
        슬롯에는 텍스트만 집어넣을 수 있다.

        지정된 slot에 ul과 li를 집어넣으면 li 개수를 마음대로 출력은 가능하지만
        custom element에 지정된 css가 적용되지 않아 외부에 별도로 css를 지정해주어야함.
        -->
        <simple-list bgColor="white" activeColor="gray">
            <slot slot="item1">test1</slot>
            <slot slot="item2">test2</slot>
            <slot slot="item3">test3</slot>
            <slot slot="item4">test4</slot>
        </simple-list>

        <simple-list listType="horizontal">
            <slot slot="item1">abc</slot>
            <slot slot="item2">def</slot>
            <slot slot="item3">ghi</slot>
            <slot slot="item4">jkl</slot>
        </simple-list>
    </div>
</body>
</html>
