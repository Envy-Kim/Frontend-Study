<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Vue_Snackbar</title>

    <!-- bootstrap 5.0.0 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">

    <!-- vuejs dist -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="showSnackbar(snackbarItems[0])">
        Snackbar Button No Action
    </button>

    <button @click="showSnackbar(snackbarItems[1])">
        Snackbar Button
    </button>

    <button @click="showSnackbar(snackbarItems[2])">
        Snackbar Button(오른쪽)
    </button>

    <!-- snackbar 영역 S -->
    <transition name="snackbar-fade">
        <div id="snackbar"
             v-show=snackbar.visible
             class="snackbar-container snackbar-pos"
             :class="snackbar.position">
            <p>{{snackbar.content}}</p>

            <button class="action" v-show=snackbar.showAction @click="alertInfo(snackbar.content)">
                {{snackbar.actionText}}
            </button>
        </div>
    </transition>
    <!-- snackbar 영역 E -->
</div>
</body>

<style>
    /* css reset */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }


    .snackbar-fade-enter-active,
    .snackbar-fade-leave-active {
        transition: all .3s ease;
    }

    .snackbar-fade-enter,
    .snackbar-fade-leave-to {
        transform: translateY(40px) !important;
        opacity: 0;
    }

    .snackbar-container {
        font-size: 14px;
        min-height: 14px;
        background-color: #070b0e;
        position: absolute;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        line-height: 22px;
        padding: 18px 24px;
        top: -100px;
        bottom: -100px;
        left: 0;
        right: 0;
    }

    @media (min-width: 640px) {
        .snackbar-container {
            min-width: 288px;
            max-width: 568px;
            display: inline-flex;
            border-radius: 2px;
            margin: 24px
        }
    }

    @media (max-width: 640px) {
        .snackbar-container {
            left: 0;
            right: 0;
            width: 100%
        }
    }

    .snackbar-pos {
        top: auto !important;
        bottom: 0;
    }

    .snackbar-pos.left {
        margin-right: auto;
    }

    .snackbar-pos.center {
        margin-left: auto;
        margin-right: auto;
    }

    .snackbar-pos.right {
        margin-left: auto;
    }

    .snackbar-container .action {
        background: inherit;
        display: inline-block;
        border: none;
        font-size: inherit;
        color: #4caf50;
        margin: 0 0 0 24px;
        padding: 0;
        min-width: min-content;
        cursor: pointer
    }
</style>

<script>
    new Vue({
        el: '#app',
        data: {
            snackbar: {
                visible: false,
                timer: '',
                content: "This is Snackbar!!",
                position: 'center', // left, center, right
                showAction: false,
                actionText: "Action",
                action: this.alertInfo,
            },
            snackbarItems: [
                {
                    content: "This is left Snackbar",
                    position: "left",
                    showAction: false,
                    actionText: "",
                },
                {
                    content: "This is Snackbar!!",
                    position: 'center',
                    showAction: true,
                    actionText: "",
                },
                {
                    content: "This is right snackbar!!",
                    position: 'right',
                    showAction: true,
                    actionText: "버튼",
                },
            ],
        },
        methods: {
            showSnackbar: function (item) {
                console.log(this.snackbarItems);
                // 이미 동작하는 타이머가 있는지 확인, 타이머가 있다면 종료.
                this.checkTimer(item);

                // 스넥바 노출 - 딜레이 0.5초
                setTimeout(() => { this.snackbar.visible = true; }, 500)

                // 스넥바가 사라질 타이머 설정
                this.snackbar.timer = setTimeout(() => { this.snackbar.visible = false }, 3000)
            },
            checkTimer: function (item) {
                if(this.snackbar.visible && (this.snackbar.timer !== '' || this.snackbar.timer !== undefined)) {
                    clearTimeout(this.snackbar.timer);
                    this.snackbar.visible = false;

                    // 스넥바가 사라진 후 동작
                    setTimeout(() => {
                        // 스넥바 초기화
                        this.clearSnackbar();

                        // 스넥바에 데이터 설정
                        this.setSnackbar(item);
                    }, 300);
                } else {
                    // 스넥바 초기화
                    this.clearSnackbar();

                    // 스넥바에 데이터 설정
                    this.setSnackbar(item);
                }
            },
            setSnackbar: function (item) {
                console.log(item);

                if(item.content !== '' && item.content !== undefined) {
                    this.snackbar.content = item.content;
                }
                if(item.position !== '' && item.position !== undefined) {
                    this.snackbar.position = item.position;
                }
                if(item.showAction) {
                    this.snackbar.showAction = item.showAction;
                    this.snackbar.actionText = (item.actionText) ? item.actionText : this.snackbar.actionText;
                }
            },
            clearSnackbar: function () {
                this.snackbar.timer = '';
                this.snackbar.content = "This is Snackbar!!";
                this.snackbar.position = 'center';
                this.snackbar.showAction = false;
                this.snackbar.actionText = "Action";
            },
            alertInfo: function (info) {
                alert(info);
            },
        }
    })
</script>

</html>
